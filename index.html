<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20%;
        }
        .buzzer {
            display: none;
            padding: 20px;
            background-color: gold;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            margin-top: 20px;
        }
        #fireworks {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="countdown">11:59:15 PM</div>
    <div id="buzzer" class="buzzer">Golden Buzzer!</div>
    <canvas id="fireworks"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const buzzerElement = document.getElementById('buzzer');
        const fireworksCanvas = document.getElementById('fireworks');

        // Set the countdown end time to 12:00:00 AM
        const countdownEnd = new Date();
        countdownEnd.setHours(24, 0, 0, 0); // Midnight

        // Set the countdown start time to 11:59:15 PM
        const countdownStart = new Date();
        countdownStart.setHours(23, 59, 15, 0); // 11:59:15 PM

        function updateCountdown() {
            const now = new Date();

            // Calculate time difference from countdownStart
            const timeDiff = countdownEnd - now;
            const seconds = Math.floor(timeDiff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const remainingSeconds = seconds % 60;
            const remainingMinutes = minutes % 60;

            // Display countdown only if we are within the 15-second window
            if (now >= countdownStart && now <= countdownEnd) {
                countdownElement.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(remainingMinutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;

                if (timeDiff <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "12:00:00 AM";
                    buzzerElement.style.display = 'block';
                    setTimeout(triggerFireworks, 1000);
                }
            } else {
                countdownElement.textContent = "11:59:15 PM";
            }
        }

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            confetti({
                particleCount: 200,
                spread: 360,
                origin: { y: 0.6 }
            });
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
