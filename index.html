<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Buzzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .buzzer {
            display: none;
            padding: 20px;
            background-color: gold;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            margin-top: 20%;
        }
        #fireworks {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="buzzer" class="buzzer">Golden Buzzer!</div>
    <canvas id="fireworks"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const buzzerElement = document.getElementById('buzzer');
        const fireworksCanvas = document.getElementById('fireworks');

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            confetti({
                particleCount: 200,
                spread: 360,
                origin: { y: 0.6 }
            });
        }

        function startCountdown() {
            setTimeout(() => {
                buzzerElement.style.display = 'block';
                setTimeout(triggerFireworks, 1000); // Trigger fireworks after 1 second
            }, 15000); // Wait for 15 seconds
        }

        startCountdown(); // Start the countdown when the page loads
    </script>
</body>
</html>
